<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="buttons.js"></script>
    
</head>
<body>
<div>
    <img src="./Ti360 capa 1.jpg" alt="">
    <h1>Cadastre-se em nosso curso</h1>
   <fieldset>
   <strong>Nome completo:  <input type="text"  placeholder="ex: João da Silva Santos"></strong> 
   <br> <br>

   <strong id="email">Email:   <input type="email" placeholder="ex: ti360@gmail.com"></strong>
   <br><br>

   <strong id="senha">Senha: <input type="password" maxlength="11" placeholder="Máximo de 11 caracteres"> </strong>
   <br><br>

   <strong id="nas">Data de nascimento:  <input type="date"> </strong>
   <br><br>

   <strong id="cel">Celular: <input type="tel" placeholder="(xx)00000-1111" maxlength="11"> </strong>
   <br><br>

   <button>Cadastrar</button>
</fieldset>
</div>

</body>
</html>
